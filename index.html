<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Carousel</title>
</head>
<body>
    <div id="root">
        <div @mouseover="stopAutoScroll" @mouseleave="autoScroll" id="slider">
            <i id="up" @click="prev" class="fa-solid fa-angle-up"></i>
            <i id="down" @click="next" class="fa-solid fa-angle-down"></i>
            <div class="main-sect">
                <div class="main show">
                    <img :class="activeIndex === activeIndex ? 'fade' : ''" :src="carousel[activeIndex].image" :alt="carousel[activeIndex].title">
                    <h3>{{carousel[activeIndex].title}}</h3>
                    <p>{{carousel[activeIndex].subtitle}}</p>
                </div> 
            </div>
            <div class="side-sect">
                <div v-for="(side,index) in carousel" class="side">
                    <img @click="clickImg()" :class="activeIndex === index ? 'border' : filter" class="img" :src="side.image" :alt="side.title">
                </div>  
            </div>
                <button @click="stopAutoScroll" id="btn">Stop</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
